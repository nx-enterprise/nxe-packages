  nxe-k3s-agent:
    image: 'rancher/k3s:${K3S_VERSION:-latest}'
    command:
      - 'agent'
      - '--node-label=worker=true'
      - '--prefer-bundled-bin'
    tmpfs:
      - /run
      - /var/run
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    #pid: host
    privileged: true # https://stackoverflow.com/a/63219871
    restart: always
    depends_on:
      - nxe-k3s-server01
      # - nxe-k3s-server02
      # - nxe-k3s-server03
      - nxe-k3s-proxy
      - nxe-apps
    networks:
      - nxe-devnet-k3s
    env_file:
      - ../.env # from the context of <workspace>/.devcontainer
    environment:
      - K3S_VERSION=${NXE_K3S_VERSION}
      - K3S_URL=https://172.20.3.1:6443
      - K3S_TOKEN=${NXE_K3S_TOKEN}
    volumes:
      - ../${NXE_DEVCONTAINER_LIB}/config/k3s-registries.yaml:/etc/rancher/k3s/registries.yaml
      - nxe-k3s-linuxkit-kheaders:/usr/src:ro
      - /lib/modules/:/lib/modules:ro
      - nxe-k3s-debugfs:/sys/kernel/debug:rw
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '1.50'
          memory: 1536M
        reservations:
          cpus: '0.50'
          memory: 256M
volumes:
  nxe-config:
  nxe-cache-angular:
  nxe-cache-dist:
  nxe-cache-node:
  nxe-cache-bin:
