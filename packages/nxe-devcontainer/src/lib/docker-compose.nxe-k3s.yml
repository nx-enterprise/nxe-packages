version: '3.9'
services:
  nxe-apps:
    volumes:
      - nxe-k3s-data:/var/lib/rancher/k3s
      - nxe-k3s-linuxkit-kheaders:/usr/src:ro
      - nxe-k3s-debugfs:/sys/kernel/debug:rw
  nxe-k3s-registry:
    image: "registry:2"
    networks:
      default:
        ipv4_address: 172.20.0.4
      nxe-devnet-k3s:
        ipv4_address: 172.20.2.4
    depends_on:
      - nxe-apps
    ports:
      - 5443:5000
  nxe-k3s-proxy:
    image: caddy:alpine
    restart: unless-stopped
    volumes:
      - ~/.nxe/certs:/root/certs # to sync mkcert certificates to Caddy
      - ../${NXE_DEVCONTAINER_LIB}/config/k3s-proxy.Caddyfile:/etc/caddy/Caddyfile
    networks:
      default:
        ipv4_address: 172.20.0.3
      nxe-devnet-k3s:
        ipv4_address: 172.20.2.3
    ports:
      - 80:80
      - 443:443
    depends_on:
      - nxe-k3s-server01
      - nxe-apps
  nxe-k3s-ebpf:
    image: nx-enterprise/k3s-ebpf
    networks:
      default:
        ipv4_address: 172.20.0.99
    build:
      context: .
      dockerfile: ../${NXE_DEVCONTAINER_LIB}/containers/Dockerfile.k3s-ebpf
    volumes:
      - nxe-k3s-linuxkit-kheaders:/usr/src
  nxe-k3s-server01:
    image: 'rancher/k3s:latest'
    command:
      - 'server'
      - '--egress-selector-mode=disabled' # https://github.com/cilium/cilium/issues/21405#issuecomment-1268887143
      - '--flannel-backend=none'
      - '--disable-network-policy'
      #- '--disable-kube-proxy'
      #- '--disable=traefik'
      #- '--disable=servicelb'
      #- '--disable=local-storage'
      #- '--disable-cloud-controller'
      - '--prefer-bundled-bin'
      - '--tls-san=172.20.3.1'
      - '--cluster-domain=cluster.local'
      - '--service-cidr=10.0.0.0/16'
      - '--cluster-cidr=10.244.0.0/16'
      - '--cluster-dns=10.0.0.10'
      - '--bind-address=172.20.3.1'
      - '--node-ip=172.20.3.1'
      - '--node-external-ip=172.20.3.1'
      # - '--cluster-init'
    tmpfs:
      - /run
      - /var/run
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    #pid: host
    privileged: true # https://stackoverflow.com/a/63219871
    restart: always
    depends_on:
      - nxe-apps
      - nxe-k3s-ebpf
    networks:
      nxe-devnet-k3s:
        ipv4_address: 172.20.3.1
    env_file:
      - ../.env # from the context of <workspace>/.devcontainer
    environment:
      - K3S_VERSION=${NXE_K3S_VERSION}
      - K3S_TOKEN=${NXE_K3S_TOKEN}
      - K3S_KUBECONFIG_OUTPUT=${NXE_K3S_OUT}/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
    volumes:
      - ../${NXE_DEVCONTAINER_LIB}/config/k3s-traefik-config.yaml:/var/lib/rancher/k3s/server/manifests/traefik-config.yaml
      - ../${NXE_DEVCONTAINER_LIB}/config/k3s-registries.yaml:/etc/rancher/k3s/registries.yaml
      # - ../${NXE_DEVCONTAINER_LIB}/config/k3s-kubevip-rbac.yaml:/var/lib/rancher/k3s/server/manifests/k3s-kubevip-rbac.yaml
      # - ../${NXE_DEVCONTAINER_LIB}/config/k3s-kubevip-daemonset.yaml:/var/lib/rancher/k3s/server/manifests/k3s-kubevip-daemonset.yaml
      # - ../${NXE_DEVCONTAINER_LIB}/config/k3s-kubevip-ccm.yaml:/var/lib/rancher/k3s/server/manifests/k3s-kubevip-ccm.yaml
      #- ../${NXE_DEVCONTAINER_LIB}/config/k3s-kuberouter.yaml:/var/lib/rancher/k3s/server/manifests/k3s-kuberouter.yaml
      - nxe-k3s-data:/var/lib/rancher/k3s
      # This is just so that we get the kubeconfig file out
      - nxe-config:${NXE_K3S_OUT}
      - nxe-k3s-linuxkit-kheaders:/usr/src:ro
      - /lib/modules/:/lib/modules:ro
      - nxe-k3s-debugfs:/sys/kernel/debug:rw
    ports:
      - 6443:6443 # Kubernetes API Server
      - 30080:30080 # Ingress controller port 80
      - 30443:30443 # Ingress controller port 443
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 2048M
        reservations:
          cpus: '0.50'
          memory: 256M
