version: '3.9'
services:
  nxe-k3s-proxy:
    image: caddy:alpine
    restart: unless-stopped
    volumes:
      - ~/.nxe/certs:/root/certs # to sync mkcert certificates to Caddy
      - ../${NXE_DEVCONTAINER_LIB}/config/k3s-proxy.Caddyfile:/etc/caddy/Caddyfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - nxe-k3s-server
      - nxe-apps
  nxe-k3s-server:
    image: 'rancher/k3s:${K3S_VERSION:-latest}'
    command:
      - 'server'
      - '--flannel-backend=none'
      - '--disable=traefik'
      - '--disable=servicelb'
      - '--disable=local-storage'
      #- '--disable-cloud-controller'
      - '--disable-kube-proxy'
      - '--disable-network-policy'
      - '--tls-san=nxe-k3s-server'
      - '--service-cidr=172.172.64.0/18'
      - '--cluster-cidr=172.172.128.0/17'
      - '--cluster-dns=172.172.64.10'
      - '--bind-address=172.172.0.250'
      - '--node-ip=172.172.0.250'
      - '--node-external-ip=172.172.0.250'
      - '--node-taint=node-role.kubernetes.io/master=true:NoSchedule'
    tmpfs:
      - /run
      - /var/run
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    privileged: true
    restart: always
    networks:
      default:
        ipv4_address: 172.172.0.250
    env_file:
      - ../.env # from the context of <workspace>/.devcontainer
    environment:
      - K3S_VERSION=${NXE_K3S_VERSION}
      - K3S_TOKEN=${NXE_K3S_TOKEN}
      - K3S_KUBECONFIG_OUTPUT=${NXE_K3S_OUT}/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
    volumes:
      - ../${NXE_DEVCONTAINER_LIB}/config/k3s-traefik-config.yaml:/var/lib/rancher/k3s/server/manifests/traefik-config.yaml
      - ../${NXE_DEVCONTAINER_LIB}/config/k3s-registries.yaml:/etc/rancher/k3s/registries.yaml
      #- ../${NXE_DEVCONTAINER_LIB}/config/k3s-kube-vip.yaml:/var/lib/rancher/k3s/server/manifests/kube-vip.yaml
      #- ../${NXE_DEVCONTAINER_LIB}/config/k3s-kuberouter.yaml:/var/lib/rancher/k3s/server/manifests/k3s-kuberouter.yaml
      - nxe-k3s-data:/var/lib/rancher/k3s
      # This is just so that we get the kubeconfig file out
      - nxe-config:${NXE_K3S_OUT}
    ports:
      - 6443:6443 # Kubernetes API Server
      - 30080:30080 # Ingress controller port 80
      - 30443:30443 # Ingress controller port 443
    deploy:
      resources:
        limits:
          cpus: '3.00'
          memory: 3072M
        reservations:
          cpus: '0.50'
          memory: 256M

  nxe-k3s-agent:
    image: 'rancher/k3s:${K3S_VERSION:-latest}'
    command: agent --node-label=worker=true
    tmpfs:
      - /run
      - /var/run
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    privileged: true
    restart: always
    depends_on:
      - nxe-k3s-server
    env_file:
      - ../.env # from the context of <workspace>/.devcontainer
    environment:
      - K3S_VERSION=${NXE_K3S_VERSION}
      - K3S_URL=https://nxe-k3s-server:6443
      - K3S_TOKEN=${NXE_K3S_TOKEN}
    volumes:
      - ../${NXE_DEVCONTAINER_LIB}/config/k3s-registries.yaml:/etc/rancher/k3s/registries.yaml
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '1.50'
          memory: 1536M
        reservations:
          cpus: '0.50'
          memory: 256M
  nxe-k3s-registry:
    image: "registry:2"
    ports:
      - 5443:5000

volumes:
  nxe-config:
  nxe-cache-angular:
  nxe-cache-dist:
  nxe-cache-node:
  nxe-cache-bin:
  nxe-k3s-data: {}
